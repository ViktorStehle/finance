{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="rows">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" min="1" placeholder="Shares" type="text">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Buy Stock</button>
            </div>
        </div>
    </form>
{% endblock %}
